<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Textos</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/icon.png">
</head>

<body>
  <header class="header"></header>

  <main class="main">
    <section class="container_input">
      <textarea class="input_principal" placeholder="Digite seu texto aqui"></textarea>

      <div class="botoes">
        <span class="texto_regras">Apenas letras minúsculas e sem acento</span><input type="submit" value="Criptografar"
          class="btn_cript">
        <input type="submit" value="Descriptografar" class="btn_descript">
      </div>
    </section>

    <section class="container_resultado">
      <div class="texto_resultado">
        <span class="resultado"></span>
        <img src="./img/empty_search.png" alt="Imagem de campo de pesquisa vazio" class="img_lupa">
        <span class="resultado_vazio_bold">Nenhuma mensagem encontrada</span>
        <span class="resultado_vazio">Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>
      <button class="btn_copiar">Copiar</button>
    </section>

    <script src="./js/index.js"></script>
  </main>


</body>

</html>
